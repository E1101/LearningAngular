<div class="ui raised segment">
  <h2 class="ui header">Demo Form: with validations (explicit)</h2>
  <form [formGroup]="myForm"
        (ngSubmit)="onSubmit(myForm.value)"
        class="ui form"
        [class.error]="!myForm.valid && myForm.touched">

    <!-- The idea here is that we only want to show the error state
         if the user has tried editing the form (“touched” it) and it’s now invalid. -->
    <div class="field"
        [class.error]="!sku.valid && sku.touched">
      <label for="skuInput">SKU</label>
      <input type="text"
             id="skuInput"
             placeholder="SKU"
             [formControl]="sku">
       <div *ngIf="!sku.valid"
         class="ui error message">SKU is invalid</div>

      <!-- Note that hasError is defined on both FormControl and FormGroup.
           This means you can pass a second argument of path to lookup a specific field from FormGroup.
           For example, we could have written the previous example as:
           <div *ngIf="myForm.hasError('required', 'sku')" ... -->
       <div *ngIf="sku.hasError('required')"
         class="ui error message">SKU is required</div>
    </div>

    <div *ngIf="!myForm.valid"
      class="ui error message">Form is invalid</div>

    <button type="submit" class="ui button">Submit</button>
  </form>
</div>
