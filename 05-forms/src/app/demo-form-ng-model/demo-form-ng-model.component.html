<div class="ui raised segment">
  <h2 class="ui header">Demo Form: with ng-model</h2>

  <div class="ui info message">
    The product name is: {{productName}}
  </div>

  <form #myForm="ngForm"
        (ngSubmit)="onSubmit(myForm.value)"
        class="ui form">

    <div class="field">
      <label for="productNameInput">Product Name</label>
      <!-- we are using both brackets and parentheses around the ngModel attribute!
           The idea this is intended to invoke is that we’re using both the input [] brackets
           and the output () parentheses. It’s an indication of the two-way bind. -->
      <input type="text"
             id="productNameInput"
             placeholder="Product Name"
             name="productName"
             [(ngModel)]="productName">
    </div>

    <div *ngIf="!myForm.valid"
      class="ui error message">Form is invalid</div>
    <button type="submit" class="ui button">Submit</button>
  </form>

</div>
