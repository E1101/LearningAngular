<div class="chat-window-container">
  <div class="chat-window">
    <div class="panel-container">
      <div class="panel panel-default">

        <div class="panel-heading top-bar">
          <div class="panel-title-container">
            <h3 class="panel-title">
              <span class="glyphicon glyphicon-comment"></span>
              Chat - {{currentThread.name}}
            </h3>
          </div>
          <div class="panel-buttons-container">
            <!-- you could put minimize or close buttons here -->
          </div>
        </div>

        <div class="panel-body msg-container-base">
          <chat-message
          *ngFor="let message of messages | async"
          [message]="message">
        </chat-message>
      </div>

      <div class="panel-footer">
        <div class="input-group">
          <!--
          weâ€™re establishing a two-way bind between the value of the input tag and draftMessage.text.
          That is, if we type into the input tag, draftMessage.text will automatically be set to the
          value of that input. Likewise, if we were to update draftMessage.text in our code, the value
          in the input tag would change in the view.
          -->
          <input type="text"
          class="chat-input"
          placeholder="Write your message here..."
          (keydown.enter)="onEnter($event)"
          [(ngModel)]="draftMessage.text" />
          <span class="input-group-btn">
            <button class="btn-chat"
            (click)="onEnter($event)"
            >Send</button>
          </span>
        </div>
      </div>

    </div>
  </div>
</div>
